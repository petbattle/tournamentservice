# OpenShift objects
route: true
# Deployment(True) or DeploymentConfig (False)
deployment: false

replicas: 1
image_repository: quay.io
image_name: pet-battle-tournament
image_namespace: petbattle
image_version: latest
jkspassword: jkspassword


operatorgroup:
    enabled: false

serviceMonitor:
    enabled: true

grafana:
    enabled: true

# mongodb
mongodbTemplate:
  enabled: true
  database:
    name: tournament
    adminPassword: password
    user: user
    password: password
  image: mongodb:3.6
  storage: 1Gi

# keycloak
keycloak:
  enabled: true

# datagrid
infinispan:
  enabled: true
  service: infinispan
  realm: default
  infinispandevpwd: password
  infinispanoppwd: password
  infinispanuser: developer

# service mesh
istio:
  enabled: false
  mtls: false
  domain: 
# operatorgroup
operatorgroup:
  targetNamespaces:
    - pet-battle-tournament
