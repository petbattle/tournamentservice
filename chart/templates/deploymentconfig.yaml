{{- if (eq .Values.deployment false) }}
---
apiVersion: apps.openshift.io/v1
kind: DeploymentConfig
metadata:
  name: {{ include "pet-battle-tournament.fullname" . }}
  labels:
    {{- include "pet-battle-tournament.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: 10
  selector:
    {{- include "pet-battle-tournament.selectorLabels" . | nindent 4 }}
  strategy:
    activeDeadlineSeconds: 21600
    resources: {}
    rollingParams:
      intervalSeconds: 1
      maxSurge: 25%
      maxUnavailable: 25%
      timeoutSeconds: 600
      updatePeriodSeconds: 1
    type: Rolling
  template:
    metadata:
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/path: '/metrics'
        prometheus.io/port: '8080'
        rollme: {{ randAlphaNum 5 | quote }}
        {{- if .Values.istio.enabled }}
        sidecar.istio.io/inject: "true"
        traffic.sidecar.istio.io/excludeOutboundPorts: "27017"
        proxy.istio.io/config: |
          tracing:
            sampling: 100.0
        {{- end}}
      creationTimestamp: null
      labels:
        {{- include "pet-battle-tournament.selectorLabels" . | nindent 8 }}
    spec:
      containers:
        - env:
            - name: JAVA_OPTIONS
              value: -Dquarkus.infinispan-client.trust-store=/deployments/config/truststore.jks -Djavax.net.ssl.trustStore=/deployments/config/truststore.jks -Djavax.net.ssl.trustStorePassword={{ .Values.jkspassword }}
            - name: OIDCVAR
              valueFrom:
                secretKeyRef:
                  key: CLIENT_SECRET
                  name: keycloak-client-secret-pbclient
            {{- if .Values.mongodbTemplate.enabled }}
            - name: DATABASE_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-admin-password
                  name: {{ include "mongodb.fullname" . }}
            - name: DATABASE_NAME
              valueFrom:
                secretKeyRef:
                  key: database-name
                  name: {{ include "mongodb.fullname" . }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: database-password
                  name: {{ include "mongodb.fullname" . }}
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: database-user
                  name: {{ include "mongodb.fullname" . }}
            - name: DATABASE_SERVICE_HOST
              value: {{ include "mongodb.fullname" . }}
            - name: DATABASE_SERVICE_PORT
              value: '27017'
            {{- end }}
            {{- if .Values.infinispan.enabled }}
            - name: INFINISPAN_SERVICE_HOST
              value: {{.Values.infinispan.service }}
            - name: INFINISPAN_SERVICE_PORT
              value: '11222'
            - name: INFINISPAN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: INFINISPAN_PASSWORD
                  name: infinispan-auth
            - name: INFINISPAN_REALM
              value: {{.Values.infinispan.realm }}
            - name: INFINISPAN_USER
              valueFrom:
                secretKeyRef:
                  key: INFINISPAN_USER
                  name: infinispan-auth
            {{- end }}
            - name: QUARKUS_PROFILE
              value: prod
          image: ''
          imagePullPolicy: Always
          name: {{ include "pet-battle-tournament.name" . }}
          ports:
            - containerPort: 8080
              protocol: TCP
            - containerPort: 8443
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /deployments/config/
              name: javatruststore
              readOnly: true
            - mountPath: /tmp/secrets/keycloak
              name: pbsecretkeycloak
              readOnly: true
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
          - name: pbsecretkeycloak
            secret:
              defaultMode: 384
              optional: false
              secretName: keycloak-client-secret-pbclient
          - configMap:
              defaultMode: 384
              name: java-truststore
              optional: false
            name: javatruststore
  test: false
  triggers:
    - type: ConfigChange
    - imageChangeParams:
        automatic: true
        containerNames:
          - {{ include "pet-battle-tournament.name" . }}
        from:
          kind: ImageStreamTag
          name: {{ include "pet-battle-tournament.fullname" . }}:{{ .Chart.AppVersion }}
        lastTriggeredImage: ""
      type: ImageChange
{{- end }}
